name: nightly

on:
  push:
    branches:
      - main
  workflow_dispatch: { }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment Variables
        run: |
          echo "VERSION=$( echo ${{ github.event.head_commit.id }} | cut -c1-7 )" >> $GITHUB_ENV
          echo "COMMIT=$( sed -E "s/(.*) <.*@.*>/\\1/g;t" <<< "${{ github.event.head_commit.message }}" | jq -Rsa . | tail -c +2 | head -c -2 )" >> $GITHUB_ENV

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Cook KeyStore
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
        run: echo "$KEYSTORE_B64" | base64 -d > $GITHUB_WORKSPACE/signing-key.jks

      - name: Cook Google Services
        env:
          GOOGLE_SERVICES_B64: ${{ secrets.GOOGLE_SERVICES_B64 }}
        run: echo "$GOOGLE_SERVICES_B64" | base64 -d > app/google-services.json

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          ./gradlew assembleNightly \
          -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks \
          -Pandroid.injected.signing.store.password=$PASSWORD \
          -Pandroid.injected.signing.key.alias=key0 \
          -Pandroid.injected.signing.key.password=$PASSWORD
          cp app/build/outputs/apk/nightly/app-nightly.apk app/build/${{ env.VERSION }}.apk

      - name: Run Build Health Check ðŸ¥
        run: |
          chmod +x scripts/build_health.main.kts
          kotlin scripts/build_health.main.kts "app/build/outputs/apk/nightly/app-nightly.apk" "$VERSION" "${{ github.sha }}"

      - name: Update Chronology ðŸ“œ
        if: github.ref == 'refs/heads/main'
        run: |
          # Simple script to append to a local history for the sake of the demo
          # In a real setup, we'd use a separate branch or external storage
          mkdir -p metrics_history
          cp metrics/android_telemetry.json metrics_history/android_${VERSION}.json
          python scripts/generate_dashboard.py >> $GITHUB_STEP_SUMMARY

      - name: Upload Telemetry
        uses: actions/upload-artifact@v4
        with:
          name: android-telemetry
          path: metrics/android_telemetry.json
